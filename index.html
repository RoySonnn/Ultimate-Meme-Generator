<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="onInit()">
    <header class="header">
      <div class="logo">Ultimate Meme Generator</div>
      <button onclick="onShowSavedMemes()">Saved Memes</button>
    </header>

    <main class="main-content">
      <section class="gallery"></section>
      <section class="saved-memes hidden">
        <button class="btn-back" onclick="onBackToGallery()">Back</button>
      </section>
      <section class="editor hidden">
        <button class="btn-back" onclick="onBackToGallery()">
          Back to Gallery
        </button>

        <div class="editor-layout">
          <div class="canvas-wrapper">
            <canvas id="meme-canvas"></canvas>
          </div>

          <div class="editor-panel">
            <h2 class="panel-title">Edit Meme</h2>

            <button onclick="onSaveMeme()">Save Meme</button>

            <div class="line-toolbar">
              <span class="line-counter">
                <span>Text line:</span>
                <span id="line-index">1</span> /
                <span id="line-count">1</span>
              </span>

              <div class="line-actions">
                <button onclick="onSwitchLine()">â‡…</button>
                <button onclick="onAddLine()">ï¼‹</button>
                <button onclick="onDeleteLine()">ğŸ—‘</button>
              </div>
            </div>

            <div class="font-row">
              <select onchange="onSetFont(this.value)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans</option>
              </select>

              <div class="font-size">
                <button onclick="onChangeFontSize(-2)">Aâˆ’</button>
                <button onclick="onChangeFontSize(2)">Aï¼‹</button>
              </div>
            </div>

            <div class="align-row">
              <button onclick="onSetAlign('left')">â¬…ï¸</button>
              <button onclick="onSetAlign('center')">=</button>
              <button onclick="onSetAlign('right')">â¡ï¸</button>

              <label class="color-picker">
                <span>Text color</span>
                <input
                  type="color"
                  onchange="onSetColor(this.value)"
                  value="#ffffff"
                />
              </label>

              <label class="color-picker">
                <span>Stroke color</span>
                <input
                  type="color"
                  onchange="onSetStrokeColor(this.value)"
                  value="#000000"
                />
              </label>
            </div>

            <input
              type="text"
              class="text-input"
              placeholder="Enter meme text"
              oninput="onSetLineTxt(this.value)"
            />

            <div class="emojis-row">
              <button onclick="onAddSticker('ğŸ˜œ')">ğŸ˜œ</button>
              <button onclick="onAddSticker('ğŸ˜')">ğŸ˜</button>
              <button onclick="onAddSticker('ğŸ˜‚')">ğŸ˜‚</button>
              <button onclick="onAddSticker('ğŸ”¥')">ğŸ”¥</button>
              <button onclick="onAddSticker('ğŸ˜')">ğŸ˜</button>
            </div>

            <button class="btn-share" onclick="onDownloadMeme()">
              Download
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/saved-memes-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
