<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="onInit()">
    <header class="header">
      <div class="logo">Ultimate Meme Generator</div>
    </header>

    <main class="main-content">
      <section class="gallery"></section>

      <section class="editor hidden">
        <button class="btn-back" onclick="onBackToGallery()">‚Üê Back</button>

        <div class="editor-layout">
          <div class="canvas-wrapper">
            <canvas id="meme-canvas"></canvas>
          </div>

          <div class="editor-panel">
            <h2 class="panel-title">Edit Meme</h2>

            <div class="line-toolbar">
              <span class="line-counter">
                <span>Text line:</span> 
                <span id="line-index">1</span> /
                <span id="line-count">1</span>
              </span>

              <div class="line-actions">
                <button onclick="onSwitchLine()">‚áÖ</button>
                <button onclick="onAddLine()">Ôºã</button>
                <button onclick="onDeleteLine()">üóë</button>
              </div>
            </div>

            <div class="font-row">
              <select onchange="onSetFont(this.value)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans</option>
              </select>

              <div class="font-size">
                <button onclick="onChangeFontSize(-2)">A‚àí</button>
                <button onclick="onChangeFontSize(2)">AÔºã</button>
              </div>
            </div>

            <div class="align-row">
              <button onclick="onSetAlign('left')">‚¨ÖÔ∏è</button>
              <button onclick="onSetAlign('center')">=</button>
              <button onclick="onSetAlign('right')">‚û°Ô∏è</button>

              <label class="color-picker">
                <span>Text color</span>
                <input type="color" onchange="onSetColor(this.value)" value="#ffffff" />
              </label>

              <label class="color-picker">
                <span>Stroke color</span>
                <input type="color" onchange="onSetStrokeColor(this.value)" value="#000000" />
              </label>
            </div>

            <input
              type="text"
              class="text-input"
              placeholder="Enter meme text"
              oninput="onSetLineTxt(this.value)"
            />

            <button class="btn-share" onclick="onDownloadMeme()">
              Download
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
