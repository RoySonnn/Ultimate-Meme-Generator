<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="onInit()">
    <header class="header">
      <h1>Ultimate Meme Generator</h1>
    </header>

    <main class="main-content">
      <section class="gallery"></section>

      <section class="editor hidden">
        <button class="btn-back" onclick="onBackToGallery()">
          Back to Gallery
        </button>

        <div class="input-row">
          <button onclick="onDownloadMeme()">Download</button>
          <button onclick="onAddLine()">Add Line</button>
          <button onclick="onSwitchLine()">Switch Line</button>

          <input
            type="text"
            class="text-input"
            placeholder="Enter meme text"
            oninput="onSetLineTxt(this.value)"
          />
          <input
            type="color"
            class="color-input"
            value="#ff0000"
            onchange="onSetColor(this.value)"
          />
          <button onclick="onChangeFontSize(2)">A+</button>
          <button onclick="onChangeFontSize(-2)">A-</button>
        </div>
      </section>
    </main>

    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
